<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Assignment</h1> <!-- Header title -->
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#custom-color-section">Change Custom Color</a></li>
                <li><a href="#random-color-section">Change Random Color</a></li>
                <li><a href="#image-select-section">Select Image</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Section for Custom Color Change -->
        <section id="custom-color-section">
            <h2>Modify the Color</h2> <!-- Section title -->
            <!-- Input for Custom Color -->
            <label for="color-input">Enter a number between 0 and 100:</label>
            <input type="number" id="color-input" min="0" max="100" step="1">
            <!-- Button to Trigger Custom Color Change -->
            <button id="change-custom-color">Change Background Color</button> <!-- Button text -->
        </section>

        <!-- Section for Random Color Change -->
        <section id="random-color-section">
            <h2>Generate Random Color</h2> <!-- Section title -->
            <!-- Button to Trigger Random Color Change -->
            <button id="change-random-color">Change Background Color Randomly</button> <!-- Button text -->
        </section>

        <!-- Section for Image Selection -->
        <section id="image-select-section">
            <h2>Select Image</h2>
            <!-- Dropdown for Image Selection -->
            <label for="image-select">Choose an image:</label>
            <select id="image-select">
                <option value="img/img1.jpg">Image 1</option>
                <option value="img/img2.jpg">Image 2</option>
                <option value="img/img3.jpg">Image 3</option>
            </select>
            <!-- Container to Display Selected Image -->
            <div id="display-image-container">
                <img id="display-image" src="img/img4.jpeg" alt="Displayed Image">
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Assignment</p> <!-- Footer text -->
    </footer>
</body>
</html>
